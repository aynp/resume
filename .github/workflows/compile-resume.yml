name: Recompile Resume
on: [push]
jobs:
    TEX-to-IMG:
        runs-on: ubuntu-latest
        steps:
            - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
            - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"

            - name: Install deps
              run: sudo apt-get install texlive-latex-base poppler-utils texlive-latex-extra --no-install-recommends

            - name: Check out repository code
              uses: actions/checkout@v3

            - name: Tex to PDF
              run: pdflatex resume.tex

            - name: PDF to png
              run: pdftoppm -png resume.pdf resume

            - name: Create Pull Request
              id: cpr
              uses: peter-evans/create-pull-request@v4
              with:
                  token: ${{ secrets.GITHUB_TOKEN }}
                  commit-message: Recompiled Resume
                  committer: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
                  author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
                  signoff: false
                  branch: example-patches
                  delete-branch: true
                  title: "Recompiled Resume"
                  body: |
                      Recompiled Resume
                  labels: |
                      recompilation 
                      automated pr
                  assignees: aynp
                  reviewers: aynp
                  draft: false
